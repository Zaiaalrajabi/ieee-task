<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="styles.css" />
<head>
<title>Title</title>
</head>
<body>

<div class="container">
    <div class="center-in-container">
    <img src="./img.png" alt="image" ></img></div>
    <h1 class="title">Interests Survey form </h1>
    <div class="grid-form">
        <div>Enter your name </div>
        <div><input /></div>
    </div>
    <div class="grid-form">
        <div>Enter your email</div>
        <div><input /></div>
    </div>
    <div class="grid-form">
        <div>Tell us a little about yourself </div>
        <div><textarea ></textarea></div>
    </div>
    <div class="grid-form">
        <div>Do you exercise at home ?  </div>
        <div>
        <input type="radio"><label>Yes</label></input>
        <input type="radio"><label>No</label></input></div>
    </div>
    <div>How do you like to read about your favorite topics ? </div>
    <div class="grid-checkbox">
       <div> <input type="checkbox"><label>Books</label></input> </div>
    <div> <input type="checkbox"><label>Online resources </label></input> </div>
<div>  <input type="checkbox"><label>Phone apps</label></input></div>
<div>    <input type="checkbox"><label>Magazines</label></input></div>
    </div>
    <div class="grid-form">
        <div>What genre of movies do you like ?</div>
        <div>
            <select >
                <option value="comedy">comedy</option>
                <option value="romance">romance</option>
                <option value="thriller">thriller</option>
                <option value="horror">horror</option>
              </select>
        </div>
    </div>
    <div class="center-in-container">
    <button>Submit form</button>
</div>
</div>

</body>
</html>
